<form (submit)="onSubmitForm()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre" />
    <mat-error>
      {{ getErrorNameField() }}
    </mat-error>
  </mat-form-field>

  <h4>Ubicaci√≥n</h4>
  <app-mapa (coordenadaSeleccionada)="coordenadaSeleccionada($event)" [coordenadasIniciales]="coordenadasIniciales"></app-mapa>

  <div class="button-form-container">
    <button mat-flat-button [disabled]="form.invalid" type="submit">
      Guardar
    </button>
    <button mat-flat-button class="secondary" routerLink="/cines">
      Cancelar
    </button>
  </div>
</form>
