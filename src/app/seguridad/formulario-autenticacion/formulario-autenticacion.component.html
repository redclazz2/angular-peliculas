<h2>{{ titulo }}</h2>
<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="form.controls.email" />
    <mat-error>{{ obtenerMensajesErrorEmail() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="form.controls.password" />
    <mat-error>{{ obtenerMensajesErrorPassword() }}</mat-error>
  </mat-form-field>

  <div class="button-form-container">
    <button mat-flat-button [disabled]="form.invalid" type="submit">
      Guardar
    </button>
    
    <button
      mat-flat-button
      class="secondary"
      type="button"
      routerLink="/"
    >
      Cancelar
    </button>
  </div>
</form>
