<mat-toolbar>
  <span>
    <a mat-button routerLink="">
      <h1>Manager Peliculas</h1>
    </a>
  </span>

  <span>
    <a mat-button routerLink="peliculas/filtrar">
      <mat-icon>search</mat-icon> Buscar Peliculas
    </a>
  </span>

  <app-autorizado rol="admin">
    <ng-container autorizado>
      <span>
        <a mat-button routerLink="generos">
          <mat-icon>g_mobiledata</mat-icon> Generos
        </a>
      </span>

      <span>
        <a mat-button routerLink="actores">
          <mat-icon>account_circle</mat-icon> Actores
        </a>
      </span>

      <span>
        <a mat-button routerLink="cines">
          <mat-icon>account_circle</mat-icon> Cines
        </a>
      </span>

      <span>
        <a mat-button routerLink="peliculas/crear">
          <mat-icon>account_circle</mat-icon> Crear Pelicula
        </a>
      </span>

      <span>
        <a mat-button routerLink="usuarios">
          <mat-icon>account_circle</mat-icon> Crear Usuarios
        </a>
      </span>
    </ng-container>
  </app-autorizado>

  <div class="espacio"></div>
  <div>
    <app-autorizado style="display: inline;">
      <ng-container autorizado>
        <a mat-button class="secondary" (click)="securityService.logout()">
          Logout
        </a>
      </ng-container>

      <ng-container noAutorizado>
        <a mat-button routerLink="/registro">
          Registro
        </a>
        <a mat-button routerLink="/login">
          Iniciar Sesion
        </a>
      </ng-container>
    </app-autorizado>
  </div>
</mat-toolbar>
