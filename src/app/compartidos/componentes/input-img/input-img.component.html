<h4>{{title}}</h4>

<div>
    <button type="button" mat-raised-button (click)="cargadorArchivo.click()">Seleccionar imagen</button>
    <input type="file" (change)="cambio($event)" hidden #cargadorArchivo accept="image/"/>
</div>

<div>
    @if(imagenBase64){
        <img [src]="imagenBase64" width="169" height="250"/>
    }@else if(urlImagenActual){
        <img [src]="urlImagenActual" width="169" height="250"/>
    }
</div>
