<h2>Generos</h2>
@if(generos.length > 0){
<ng-container>
  <table
    mat-table
    [dataSource]="generos"
    class="mat-elevation-z8 indice-elementos"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let genero">
        {{ genero.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let genero">
        {{ genero.nombre }}
      </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Genero</th>
      <td mat-cell *matCellDef="let genero">
        <a routerLink="/generos/editar/{{ genero.id }}" mat-flat-button
          >Editar</a
        >
        <button mat-flat-button class="secondary" [swal]="{title: 'Confirmacion', text: 'Â¿Deseas borrar este registro?', showCancelButton: true}" (confirm)="borrar(genero.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>

  <mat-paginator
    class="mat-elevation-z8"
    showFirstLastButtons="true"
    [pageIndex]="paginacion.pagina - 1"
    [length]="cantidadTotalRegistros"
    [pageSize]="paginacion.recordsPorPagina"
    (page)="actualizarPaginacion($event)"
  ></mat-paginator>
</ng-container>
}

<button mat-flat-button routerLink="/generos/crear">Crear Genero</button>
